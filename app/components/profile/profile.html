<div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 lead">Profile<hr></div>
          </div>
          <div class="row">
			<div class="col-md-4 text-left">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none;" src="{{profile.picture}}">
            </div>
            <div class="col-md-8 text-right">
              <div class="row">
                <div class="col-md-12 text-right">
                  <h1 class="only-bottom-margin">{{profile.nickname.toUpperCase() }}</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 text-right">
                  <span class="text-muted">Email:</span> {{profile.email}}<br>
                  <span class="text-muted">Created Date:</span>{{ profile.created_at}}<br>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
