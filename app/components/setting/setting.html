<div class="panel-heading">
  <h3 class="panel-title">Edit Username</h3>
</div>
<div class="panel-body">
  <form [ngFormModel]="usernameFrom" (submit)="saveUserName($event)">
      <input ngControl="username" type="text" placeholder="Please enter username">
      <button type="submit">Update</button>
  </form>
</div>
