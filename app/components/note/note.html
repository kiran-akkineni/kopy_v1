<p class="lead">
        <strong>Notes</strong>
</p>
<button class="btn btn-default btn-sm text-right" style="float: right" (click)="exportCSV($event)" >Download CSV</button>
<div class="row">
  <div *ngFor="#note of notes" class="item">
      <div class="well">{{note.message}}</div>
  </div>
</div>
