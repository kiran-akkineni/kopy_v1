<h2>Notes</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>User name</th>
        <th>App Name</th>
        <th>Message</th>
    </tr>
    </thead>
    <tbody *ngFor="#note of notes #idx = index" >
    <tr>
        <th scope="row">{{idx + 1 }}</th>
        <td>{{ note.app_user_name}}</td>
        <td>{{ note.app_name}}</td>
        <td>{{ note.message }}</td>
    </tr>
    </tbody>
</table>
