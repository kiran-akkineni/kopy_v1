
    <p class="lead">
        <strong>Notes</strong>
    </p>
    <button class="btn btn-default btn-sm text-right" style="float: right" data-toggle="modal" data-target=".bs-example-modal-lg">Add Note</button>



<div class="row">
  <div *ngFor="#note of notes" class="item">
      <div class="well">{{note.message}}</div>
  </div>
</div>


<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form [ngFormModel]="addNoteFrom" (submit)="saveNote()">
        <input ngControl="note" type="text" placeholder="Please type note" />
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>
</div>
