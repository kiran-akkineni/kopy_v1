<p class="lead">
    <strong>Notes</strong>
</p>

<div *ngIf="notes && notes.length == 0" class="alert alert-info">
  <strong>Info!</strong> Please update you <a [routerLink]="['Setting']"><u>Setting</u></a>.
</div>


<div class="row">
  <div *ngFor="#note of notes" class="item">
      <div class="well">{{note.message}}</div>
  </div>
</div>
