<div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in</h1>
            <div class="account-wall">
                <form class="form-signin" role="form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <input type="text" [(ngModel)]="user.username" class="form-control" id="username" placeholder="Username">
                <input type="password" [(ngModel)]="user.password" class="form-control" id="password" placeholder="Password">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
</div>
